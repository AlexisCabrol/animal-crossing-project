<div class="container main-background">
  <div class="alert alert-success" role="alert" *ngIf="message">
    {{ message | translate }}
  </div>
  <h1>{{ 'account.titre' | translate }}</h1><br>
  <div class="form-group">
    <label for="pseudo">{{ 'account.id' | translate }}</label>
    <input type="pseudo" class="form-control" id="pseudo" [(ngModel)]="utilisateur.identifiant"
           placeholder="{{ 'account.id-label' | translate }}">
  </div>
  <div class="form-group">
    <label for="password">{{ 'account.password' | translate }}</label>
    <input type="password" class="form-control" id="password" [(ngModel)]="utilisateur.frontMotDePasse"
           placeholder="{{ 'account.password-label' | translate }}">
  </div>
  <button (click)="lancerIdentification()" class="btn btn-primary">{{ 'account.se-connecter' | translate }}</button>
</div>
